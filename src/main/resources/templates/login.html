<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<!-- Bootstrap core CSS-->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">

				<form action="/login" th:action="@{/login}" method="POST">
					<div class="form-group">
						<label for="username">username</label> <input
							class="form-control" id="username" name="username" type="text"
							aria-describedby="usernameHelp" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input class="form-control"
							id="password" type="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="checkbox">recordarme
							</label>
						</div>
					</div>
					<input class="btn btn-primary btn-block" th:value="#{login-submit}"
						type="submit">
				</form>
				<!-- <div class="text-center"> -->
				<!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
				<!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
				<!-- </div> -->
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Core plugin JavaScript-->
	<script type="text/javascript"
		th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<!-- Custom links for all pages-->
	<script type="text/javascript" th:src="@{/js/sb-admin.min.js}"></script>
</body>

</html>
